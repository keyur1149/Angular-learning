<div>
  <form [formGroup]="searchForm">
    <div class="input-container">
      <input
        type="text"
        formControlName="search"
        placeholder="Search GitHub users..."
      />
      <span class="search-icon"></span>
    </div>
  </form>
  <ng-template #users>
    <div class="users-container">
      <div class="users-count">Total Users : {{ totalCount }}</div>
      <div class="container">
        <app-user-card
          [user]="user"
          *ngFor="let user of response"
        ></app-user-card>
      </div>
    </div>
  </ng-template>
</div>
